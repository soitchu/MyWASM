name: Build and release binaries
on:
  push:
    branches: ["*"]
  workflow_dispatch:
    inputs:
      name:
        description: "World"
        default: "Hello"
jobs:
  build-x86:
    runs-on: ${{ matrix.os }}
    environment: build
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
        - name: Cloning the repo
          uses: actions/checkout@v4

        - name: Install bun
          uses: oven-sh/setup-bun@v1
          
        - name: Install the modules
          uses: pguyot/arm-runner-action@v2
          with:
            commands: |
              curl -fsSL https://bun.sh/install | bash
              alias bun=~/.bun/bin/bun
              bun install 
              ls
              cp ./Compiler/patches/binaryen.js ./node_modules/binaryen/index.js
              cp ./Compiler/patches/wabt.js ./node_modules/wabt/index.js
              bun build index.ts --compile --outfile mywasm
              ls
        
    
